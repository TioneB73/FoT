name: Auto Generate FoT Indexes

on:
  push:
    branches:
      - main
    paths:
      - 'Done/**'
      - '.github/workflows/index-builder.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run index generator
        run: |
          python gen_index_json.py

      - name: Commit and push updated index files
      run: |
         git config user.name "GitHub Actions"
         git config user.email "actions@github.com"
         git add .
         git commit -m "Update index files"

     - name: Push changes
      uses: ad-m/github-push-action@v0.6.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main
        force: false
