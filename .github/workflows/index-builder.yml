name: Auto Generate FoT Indexes

on:
  push:
    branches:
      - main
    paths:
      - 'Done/**'
      - '.github/workflows/index-builder.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run index generator
        run: |
          python gen_index_json.py

      - name: Commit and push updated index files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add Done/**/index.json Done/index.json
          git commit -m "ðŸ”„ Auto-generated index.json files" || echo "No changes to commit"
          git push
